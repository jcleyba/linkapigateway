type Query {
  sales(number: Int, type: String): [Sale]
  salesbyrange(from: String!, to: String!): SalesByRange
  sale(number: Int, type: String): Sale
}
type Mutation {
  sales(
    type: String!
    amount: Float!
    id_User: Int!
    details: [ProductDetail]!
    id_PaymentMethod: Int!
  ): Sale
}
type Sale {
  number: Int
  type: String!
  amount: Float!
  user: User
  paymentMethod: PaymentMethod
  createdAt: String
}

type SalesByRange {
  sales: [Sale]
  sum: Float
}
