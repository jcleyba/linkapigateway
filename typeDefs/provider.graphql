type Query {
  providers: [Provider]
  provider(id: ID): Provider
}

type Mutation {
  providers(
    id: ID
    cuit: String!
    name: String!
    apellido: String
    razonSocial: String!
    email: String
    phoneNumber1: Float
    phoneNumber2: Float
  ): Provider
}

type Provider {
  id: ID!
  cuit: String!
  name: String!
  razonSocial: String!
  apellido: String
  email: String
  phoneNumber1: Float
  phoneNumber2: Float
}
