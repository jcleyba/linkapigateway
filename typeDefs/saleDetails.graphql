type Query {
  saledetails(id: ID, from: String!, to: String!): SaleDetailByRange
  saledetail(id: ID): SaleDetail
}
type Mutation {
  saledetails(type: String!, amount: Float!): Sale
}
type SaleDetail {
  id: ID!
  saleNumber: Int!
  type: String!
  createdAt: String!
  quantity: Float
  price: Float
  product: Product 
}

input ProductDetail {
  id_Product: Int!
  quantity: Float!
  price: Float!
}

type SaleDetailByRange {
  sum: Float
  sales: [SaleDetail]
}
