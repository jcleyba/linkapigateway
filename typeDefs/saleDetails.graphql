type Query {
  saledetails(id: ID): [SaleDetail]
  saledetail(id: ID): SaleDetail
}
type Mutation {
  saledetails(type: String!, amount: Float!): Sale
}
type SaleDetail {
  id: ID!
  saleNumber: Int!
  type: String!
  amount: Float!
}

input ProductDetail {
  id_Product: Int!
  quantity: Float!
  price: Float!
}
