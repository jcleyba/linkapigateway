type Query {
  products: [Product]
  product(id: ID): Product
}
type Mutation {
  products(
    codProduct: String!
    description: String!
    id_ProductType: Int!
    id_Provider: Int!
    stock: Float!
    minimumStock: Float!
    price: Float!
  ): Product
}
type Product {
  id: ID!
  codProduct: String!
  description: String!
  id_ProductType: Int!
  id_Provider: Int!
  stock: Float
  minimumStock: Float
  price: Float
}
