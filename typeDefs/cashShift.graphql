type Query {
  cashshifts(id: ID): [CashShift]
  fewcashshifts(id: ID): [CashShift]
}
type Mutation {
  cashshift(
    id: ID
    existingAmount: Float!
    salesSum: Float
    cashOutSum: Float
    id_User: Int!
    observation: String
  ): CashShift
}
type CashShift {
  id: ID!
  existingAmount: Float!
  salesSum: Float!
  cashOutSum: Float!
  user: User!
  observation: String
  createdAt: String
  sumPrior: Float
  shiftStart: String
}
